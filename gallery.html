    /* Animasi firework - zoom in dari kecil di posisi random */
    @keyframes fireworkZoomIn {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      60% {
        opacity: 1;
        transform: scale(1.15) rotate(15deg);

      100% {

    /* Animasi fade out sebelum ganti foto */

  const counter = document.getElementById("slideCounter");
  const container = document.querySelector(".slideshow-container");

  img.classList.remove("fade-out");
  img.style.animation = "none";

  const imgSize = Math.min(container.offsetWidth * 0.7, 320);
  const maxX = container.offsetWidth - imgSize;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  const randomRotate = (Math.random() * 16 - 8).toFixed(2) + "deg";
  const driftX = (Math.random() * 20 - 10).toFixed(2);
  const driftY = (Math.random() * 20 - 10).toFixed(2);

  img.style.left = randomX + "px";
  img.style.top = randomY + "px";
  img.style.setProperty("--rot", randomRotate);

  img.src = slideshowPhotos[slideIndex];
  counter.textContent = `${slideIndex + 1} / ${slideshowPhotos.length}`;

  requestAnimationFrame(() => {

    // drift pelan setelah muncul
    setTimeout(() => {
      img.style.transform += ` translate(${driftX}px, ${driftY}px)`;

  });
}


function createFireworks(container) {
  const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#98FB98', '#DDA0DD'];
  const numParticles = 30;
  
  for (let i = 0; i < numParticles; i++) {
    const firework = document.createElement('div');
    firework.className = 'firework';
    
    const color = colors[Math.floor(Math.random() * colors.length)];
    firework.style.background = color;
    firework.style.boxShadow = `0 0 10px ${color}`;
    
    // Random position di tengah
    const startX = container.offsetWidth / 2;
    const startY = container.offsetHeight / 2;
    firework.style.left = startX + 'px';
    firework.style.top = startY + 'px';
    
    // Random direction
    const angle = (Math.PI * 2 * i) / numParticles;
    const velocity = 100 + Math.random() * 200;
    const tx = Math.cos(angle) * velocity;
    const ty = Math.sin(angle) * velocity;
    
    firework.style.setProperty('--tx', tx + 'px');
    firework.style.setProperty('--ty', ty + 'px');
    firework.style.animation = `explode ${0.8 + Math.random() * 0.4}s ease-out forwards`;
    
    container.appendChild(firework);
    
    setTimeout(() => firework.remove(), 1000);
  }
}
