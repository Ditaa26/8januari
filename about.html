<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harapan dan doa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* BACKGROUND LUAR */
body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#1b1a3a,#0e0d23);
  overflow:hidden;
  position:relative;
}

/* bintang */
.star{
  position:absolute;
  color:rgba(255,255,255,.7);
  animation:twinkle 4s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* stiker bg */
.bg-sticker{
  position:absolute;
  font-size:16px;
  opacity:.25;
  animation:float 14s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-140px)}
}

/* SCRAPBOOK */
.scrapbook{
  position:relative;
  width:90%;
  max-width:430px;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.015),
      rgba(0,0,0,.015) 1px,
      transparent 1px,
      transparent 4px
    ),
    #f5f3ee;
  border-radius:18px;
  padding:42px 26px 58px;
  color:#2f2f2f;
  box-shadow:0 35px 70px rgba(0,0,0,.5);
  z-index:2;
}

/* tape */
.tape{
  position:absolute;
  top:-10px;
  left:50%;
  width:100px;
  height:24px;
  background:rgba(190,160,120,.6);
  transform:translateX(-50%) rotate(-2deg);
  border-radius:6px;
}

/* pin */
.pin{
  position:absolute;
  width:8px;
  height:8px;
  background:#555;
  border-radius:50%;
}
.pin.tl{top:18px;left:18px}
.pin.tr{top:18px;right:18px}
.pin.bl{bottom:18px;left:18px}
.pin.br{bottom:18px;right:18px}

/* back */
.back-arrow{
  position:absolute;
  top:18px;
  left:20px;
  font-size:20px;
  cursor:pointer;
  color:#444;
}

/* header */
.header{text-align:center;margin-bottom:20px}
.header h1{font-size:1.5rem}
.header p{font-size:.9rem;color:#777}

.divider{
  width:60px;
  height:3px;
  background:#999;
  margin:16px auto;
  border-radius:10px;
}

/* page */
.page{
  font-size:1rem;
  line-height:1.85;
  animation:pageIn .5s ease;
}
@keyframes pageIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.quote{
  margin-top:18px;
  padding-left:12px;
  border-left:3px solid #888;
  font-style:italic;
  color:#555;
}

/* button */
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:32px;
}
button{
  background:#2f2f2f;
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
}
button:hover{opacity:.85}

.secret-btn{
  margin-top:18px;
  background:#6b5c4d;
  font-size:.85rem;
}

/* foto */
.photo{
  margin-top:18px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.photo img{
  width:100%;
  display:block;
}
</style>
</head>

<body>
