<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Mountain Man ‚õ∞Ô∏è</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Patrick Hand', cursive;
  min-height:100vh;
  background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#1a1a2e);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== PARTICLES ===== */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.particle{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:.7;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-100vh)}
  to{transform:translateY(100vh);opacity:0}
}

/* ===== PHOTO BUBBLE (SAMA DENGAN GALLERY) ===== */
.bubbles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}
.bubble{
  position:absolute;
  width:80px;
  height:80px;
  border-radius:50%;
  overflow:hidden;
  border:3px solid rgba(255,255,255,.35);
  box-shadow:
    0 4px 15px rgba(0,0,0,.35),
    inset 0 0 20px rgba(255,255,255,.25);
  animation:floatBubble 12s ease-in-out infinite;
  opacity:.75;
}
.bubble img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* posisi ala gallery */
.b1{top:10%;left:18%;animation-delay:0s;}
.b2{top:45%;right:12%;width:90px;height:90px;animation-delay:2s;}
.b3{bottom:18%;left:10%;width:70px;height:70px;animation-delay:4s;}
.b4{top:30%;right:35%;width:85px;height:85px;animation-delay:1s;}
.b5{bottom:40%;right:22%;width:65px;height:65px;animation-delay:3s;}
.b6{top:60%;left:30%;animation-delay:5s;}

@keyframes floatBubble{
  0%,100%{
    transform:translate(0,0) scale(1);
    opacity:.7;
  }
  25%{
    transform:translate(10px,-15px) scale(1.1);
    opacity:.85;
  }
  50%{
    transform:translate(-8px,-25px) scale(.95);
    opacity:.75;
  }
  75%{
    transform:translate(12px,-10px) scale(1.05);
    opacity:.8;
  }
}

/* ===== SCRAPBOOK ===== */
.scrapbook{
  width:90%;
  max-width:550px;
  background:#fdf6e9;
  padding:40px 35px;
  border-radius:8px;
  border:3px solid #d4a574;
  box-shadow:0 20px 60px rgba(0,0,0,.5),
             inset 0 0 100px rgba(139,115,85,.1);
  position:relative;
  z-index:10;
  text-align:center;
  animation:fade .8s ease;
}

.scrapbook::before{
  content:'';
  position:absolute;
  top:15px;
  left:20px;
  width:100px;
  height:25px;
  background:rgba(255,223,186,.7);
  border:1px dashed rgba(139,115,85,.3);
  transform:rotate(-2deg);
}

.scrapbook::after{
  content:'üìå';
  position:absolute;
  top:10px;
  right:25px;
  font-size:30px;
}

h1{
  font-family:'Indie Flower', cursive;
  font-size:32px;
  color:#5a4636;
  margin-bottom:15px;
}

.subtitle{
  font-size:18px;
  color:#8B7355;
  min-height:40px;
  margin-bottom:30px;
}

.typing{
  border-right:3px solid #8B7355;
  padding-right:6px;
  animation:blink .7s infinite;
}
@keyframes blink{50%{border-color:transparent}}

.nav-cards{
  display:flex;
  gap:15px;
}
.nav-card{
  flex:1;
  text-decoration:none;
  color:#5a4636;
  background:rgba(139,115,85,.1);
  border:2px solid #d4a574;
  border-radius:12px;
  padding:25px 15px;
  transition:.3s;
}
.nav-card:hover{
  transform:translateY(-6px) scale(1.05);
  background:rgba(139,115,85,.2);
}
.card-icon{font-size:32px;margin-bottom:8px;}
.card-title{font-family:'Indie Flower', cursive;font-size:18px;}
.card-desc{font-size:14px;opacity:.8;}

@media(max-width:600px){
  h1{font-size:26px}
  .nav-cards{flex-direction:column}
}

@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<!-- PHOTO BUBBLES -->
<div class="bubbles">
  <div class="bubble b1"><img src="foto1.jpg"></div>
  <div class="bubble b2"><img src="foto2.jpg"></div>
  <div class="bubble b3"><img src="foto3.jpg"></div>
  <div class="bubble b4"><img src="foto4.jpg"></div>
  <div class="bubble b5"><img src="foto5.jpg"></div>
  <div class="bubble b6"><img src="foto1.jpg"></div>
</div>

<div class="scrapbook">
  <h1>Untuk pacarkuuu üíï</h1>
  <div class="subtitle"><span class="typing" id="typing"></span></div>

  <div class="nav-cards">
    <a href="gallery.html" class="nav-card">
      <div class="card-icon">üì∏</div>
      <div class="card-title">Galeri</div>
      <div class="card-desc">Momen pendakian</div>
    </a>
    <a href="about.html" class="nav-card">
      <div class="card-icon">üíù</div>
      <div class="card-title">About You</div>
      <div class="card-desc">Tentang kamu</div>
    </a>
  </div>
</div>

<script>
/* typing */
const texts=[
  "My Mountain Man üèîÔ∏è",
  "Setiap puncakmu kebanggaanku ‚ú®",
  "Petualang favoritku üí™",
  "Love you to the top ‚ù§Ô∏è"
];
let i=0,j=0,del=false;
const t=document.getElementById("typing");
(function type(){
  t.textContent=texts[i].substring(0,j);
  del?j--:j++;
  if(j===texts[i].length+1)del=true;
  if(j===0&&del){del=false;i=(i+1)%texts.length}
  setTimeout(type,del?50:80);
})();

/* particles */
for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=2+Math.random()*3+"s";
  document.getElementById("particles").appendChild(p);
}
</script>

</body>
</html>
